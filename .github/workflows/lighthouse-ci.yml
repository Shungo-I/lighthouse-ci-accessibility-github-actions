name: Lighthouse CI
on: [pull_request]

jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Format Lighthouse results
        id: format_results
        run: |
          REPORT=$(cat .lighthouseci/manifest.json | jq -r '.[0].url' | xargs -I {} cat .lighthouseci/lhr-{}.json)
          echo "accessibility_score=$(echo $REPORT | jq -r '.categories.accessibility.score * 100')" >> $GITHUB_ENV
          echo "accessibility_issues=$(echo $REPORT | jq -r '.categories.accessibility.description')" >> $GITHUB_ENV

