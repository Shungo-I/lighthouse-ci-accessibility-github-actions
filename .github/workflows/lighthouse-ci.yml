              comment += `${issues}\n\n`;
              comment += `è©³ç´°ãªçµæœã¯[ã“ã¡ã‚‰](${process.env.LIGHTHOUSE_REPORT_URL})ã§ã”ç¢ºèªã„ãŸã ã‘ã¾ã™ã€‚`;
            } else {
              comment += `âœ… ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£ã‚¹ã‚³ã‚¢ã¯åŸºæº–ã‚’æº€ãŸã—ã¦ã„ã¾ã™ï¼`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
